<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SingletonPattern</title>
</head>
<body>
<script>
    const LoginForm = function(name, password){ //创建一个对象
        this.name = name;
        this.password = password;
    };
    LoginForm.prototype.login = function(){
        console.log("打开成功");
    };
    LoginForm.getInstance = function(name, password){
        if(!this.instance){
            this.instance = new LoginForm(name, password);
            return this.instance;
        }
        return new Error('程序已运行!');
    };

    const a = LoginForm.getInstance( '123', '123');
    const b = LoginForm.getInstance( '12', '123');

    a.login();
    console.log(b);
</script>

</body>
</html>
