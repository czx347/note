<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const Man = function () {
        this.description = '男人';
    }
    Man.prototype.getDesc = function () {
        console.log(('这是' + this.description);
    }

    const Woman = function () {
        this.description = '女人';
    }
    Woman.prototype.getDesc = function () {
        console.log('这是' + this.description);
    }

    const Robot = function () {
        this.description = '机器人';
    }
    Robot.prototype.getDesc = function () {
        console.log('这是' + this.description);
    }

    const Nvwa = function (type) {
        let Person = null;
        switch (type) {
            case 'M':
                Person = new Man();
                break;
            case 'W':
                Person = new Woman();
                break;
            case 'R':
                Person = new Robot();
                break;
            default:
                return new Error('没有该类！');
                break;
        }

        return Person;
    }

    // 简单工厂应用
    const man = Nvwa('M');
    console.log(man);
    console.log(man.description);
    man.getDesc();

    const robot = Nvwa('R');
    console.log(robot);
    console.log(robot.description);
    robot.getDesc();
</script>

</body>
</html>
